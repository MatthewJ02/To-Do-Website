<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href = "style.css"/>
        <script src="script.js"></script>
        <meta charset="utf-8">
        <title>To Do</title>
    </head>
    <body> 
        <div class = "Title">
            <h1>To Do List</h1>
        </div>
        <div class ="Main">
            <div class="Column">
                <div class="Column-Title">
                    <h2>To Do</h2>
                </div>
                <div class="Column-Content"  id="To-Do"  ondrop="drop(event)" ondragover="allowDrop(event)" dragenter="">
                    <div class="Item" id="AddItem">
                        <button id="itemButton" class="Item-Child" onclick="addItem()">+</button>
                    </div>
                </div>
            </div>
            <div class="Column">
                <div class="Column-Title">
                    <h2>In Progress</h2>
                </div>
                <div class="Column-Content" id="Doing" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
            <div class="Column">
                <div class="Column-Title">
                    <h2>Complete</h2>
                </div>
                <div class="Column-Content"  id="Done"  ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </body>
</html>
