<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href = "style.css"/>
        <script src="script.js"></script>
        <meta charset="utf-8">
        <title>To Do List</title>
    </head>
    <body onload="loadPage()"> 
        <div class = "Title">
            <h1>To Do List</h1>
        </div>
        <div class ="Main">
            <div class="Column" ondrop="drop(event,'To-Do'), resetColor(this)" ondragover="allowDrop(event, this)" ondragleave="resetColor(this)">
                <div class="Column-Title">
                    <h2>To Do</h2>
                </div>
                <div class="Item" id="AddItem">
                    <button id="itemButton" class="AddButton" onclick="addItem('To-Do', '', false)">+</button>
                </div>
                <div class="Column-Content"  id="To-Do">
                </div>
            </div>
            <div class="Column" ondrop="drop(event,'Doing'), resetColor(this)" ondragover="allowDrop(event, this)" ondragleave="resetColor(this)">
                <div class="Column-Title">
                    <h2>In Progress</h2>
                </div>
                <div class="Column-Content" id="Doing">
                </div>
            </div>
            <div class="Column"  ondrop="drop(event,'Done'), resetColor(this)" ondragover="allowDrop(event, this)" ondragleave="resetColor(this)">
                <div class="Column-Title">
                    <h2>Complete</h2>
                </div>
                <div class="Column-Content"  id="Done">
                </div>
            </div>
        </div>
    </body>
</html>
